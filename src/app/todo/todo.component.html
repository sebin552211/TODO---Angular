<div class="container">
  <div>
  <h1>Welcome to ToDo App</h1>
  <input type="text" #todoText placeholder="Add Todo">
  <button class="AddButton" (click)="addTask(todoText.value)">Add</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Task Column -->
  <ng-container matColumnDef="task">
  <th mat-header-cell *matHeaderCellDef> Task </th>
  <td mat-cell *matCellDef="let element">{{ element.task }}</td>
  </ng-container>
  <!-- Completed Column -->
  <ng-container matColumnDef="completed">
  <th mat-header-cell *matHeaderCellDef> Completed </th>
  <td mat-cell *matCellDef="let element">
  <input type="checkbox" [checked]="element.completed" (change)="toggleCompleted(element.id)" />
  </td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let element">
  <button class="AddButton" (click)="deleteTask(element.id)">Delete</button>
  </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
